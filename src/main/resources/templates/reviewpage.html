<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>사용자 리스트</title>
<link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}"></link>
<style>
</style>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<h2></h2>
    		<!-- (리뷰)게시판 -->
			<form action="/deleteMember" id="frm" method="post">
				<div class="col-md-12 mt-4">
					<table
						class="table table-striped table-horizontal table-bordered mt-3">
						<colgroup>
							<!-- 아이디, 내용, 평점 -->
							<col width="15%" />
							<col width="75%" />
							<col width="10%" />
						</colgroup>
						<thead class="thead-strong">
							<tr>
								<th scope="col">아이디</th>
								<th scope="col">내용</th>
								<th scope="col">평점</th>
							</tr>
						</thead>
						<tbody id="tbody">
							<tr th:if="${#lists.size(list)} > 0" th:each="vo : ${list}">
								<div th:if="${not #strings.isEmpty(vo.crreview)}">
								<td><a th:text="${vo.id}" name="id"></a></td>
								<td th:text="${vo.crreview}"></td>
								<td th:text="${vo.rating}"></td>
								</div>
							</tr>
							<tr th:unless="${#lists.size(list)} > 0">
								<td colspan="4">조회된 결과가 없습니다.</td>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-success" onclick="history.go(-1)">뒤로</button>
				</div>
			</form>
		</div>
	</div>
	<!--부트스트랩 js, jquery 추가-->
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/bootstrap.min.js"></script>
</body>
</html>

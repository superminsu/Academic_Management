<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Board List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
</head>
<body>
	<h2></h2>
	<div class="container">
		<h1>계정 상세보기.</h1>
		<form action="/updateMember" method="post">
			<input type="hidden" name="mbrNo" th:value="${member.mbrNo}">
			<p></p>
			<div class="mb-3">
			    <label class="form-label">아이디(학번).</label>
			    <input type="text" class="form-control" name="id" th:value="${member.id}">
			</div>
			<div class="mb-3">
		    	<label class="form-label">비밀번호(생년월일).</label>
		    	<input type="text" class="form-control" name="pw" th:value="${member.pw}">
			</div>
			<div class="mb-3">
			    <label class="form-label">학과.</label>
			    <input type="text" class="form-control" name="dept" th:value="${member.dept}">
			</div>
			<div class="mb-3">
			    <label class="form-label">반.</label>
			    <input type="text" class="form-control" name="ban" th:value="${member.ban}">
			</div>
			<div class="float-left">
				<button type="button" class="btn btn-success" onclick="javascript:location.href='/admin_userdelete'">Previous</button>
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</form>
		<form action="/detailDelete" id="frm" method="post">
			<div class="float-right">
				<input type="hidden" name="mbrNo" th:value="${member.mbrNo}">
				<input type="hidden" name="id" th:value="${member.id}">
				<button type="button" class="btn btn-danger" th:onclick="fnViewDelete()">Delete</button>
			</div>
		</form>
	</div>
	<!--부트스트랩 js, jquery 추가-->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script th:inline="javascript">
		function fnViewDelete() {
			if (confirm("해당 회원을 삭제하시겠습니까?")) {
				let frm = $("#frm");
				frm.submit();
			}
		}
	</script>
</body>
</html>
